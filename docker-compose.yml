version: "3"
services:
    web:
        image: tempapi:latest
        expose:
          - "5000"
        depends_on:
          - mongo
    mongo:
       image: mongo:latest
       ports:
         - "27017:27017"
       volumes:
         - "/home/ubuntu/db:/data/db"
       command: mongod --auth
    proxy:
        image: nginx:latest
        ports:
          - "80:80"
          - "443:443"
        volumes:
           - /etc/letsencrypt/:/etc/letsencrypt/
        links:
          - web